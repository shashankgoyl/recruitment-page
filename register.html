<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment Portal</title>
    <link rel="stylesheet" href="register.css"
</head>
<body>

    <header>
        <h2 class="logo"><a href="Home.Html"><img src="logo.webp" alt="Logo" width="90" height="90"></a></a></h2>
        <nav class="navigation">
            <a href="Home.html">Home </a>
            <a href="About.html">About</a>
            <a href="# ">Services</a>
            <a href="# ">Contact</a>
            <a href="index.html"><button class="btmLogin-pop">Login</button></a>
            <a href="# ">Contact</a>
        </nav>
    </header>

    <form class="box" action="register.html" method="POST">

        <h1>
            Login
        </h1>

        <input type="text" name="" placeholder="Enter Your Name" id="Name">
        <input type="tel" name="" placeholder="Mobile Number" id="Mobile">
        <input type="email" name="" placeholder="Email Id" id="Email">
        <input type="password" name="" placeholder="Enter Password" id="password">
        <input type="submit" name="" value="Register"
        <div class="login-register">
            <p style="background-color:powderblue; "style=color:red";>Already have an account ?<a href="login.html" class="Login-link">Login</a></p>
        </div>

    </form>

    <script src="script.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
  axios.get('/api/users')
    .then(function(response) {
      console.log(response.data); // Process the retrieved data
    })
    .catch(function(error) {
      console.error('Error retrieving users:', error);
    });
</script>
    
</body>
